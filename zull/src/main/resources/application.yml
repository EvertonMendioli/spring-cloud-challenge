server:
  port: 5555


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
        defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include:
        - "routes"        


zuul:
  routes:
    pagamentos:
    path: /pagamentos/**
    url: pagamentos
    serviceId: pagamentos
    distancia:
    path: /distancia/**
    url: distancia
    serviceId: distancia
    legacy:
    path: /**
    url: monolito
    serviceId: monolito
    